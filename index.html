<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Good, Cheap, Fast</title>
  </head>
  <body class="app">
    <h1 class="app-title">How do you want your project to be?</h1>
    <form class="form">
      <label for="good" class="toggler">
        <input type="checkbox" class="toggler-checkbox" name="good" id="good" />
        <div class="toggler-area"></div>
        <h2 class="toggler-label">Good</h2>
      </label>

      <label for="cheap" class="toggler">
        <input type="checkbox" class="toggler-checkbox" name="cheap" id="cheap" />
        <div class="toggler-area"></div>
        <h2 class="toggler-label">Cheap</h2>
      </label>

      <label for="fast" class="toggler">
        <input type="checkbox" class="toggler-checkbox" name="fast" id="fast" />
        <div class="toggler-area"></div>
        <h2 class="toggler-label">Fast</h2>
      </label>
    </form>
  </body>
</html>
